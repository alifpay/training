<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alif Forum</title>
</head>

<body>
    <div style="margin:0 auto;width:500px;"> {{.}}</div>
    <div style="margin:0 auto;width:500px;">
        <form action="http://localhost:8081/forum" method="post">
            <div style="margin-top:150px;margin-bottom:5px;text-align:center;">
                <b>ALIF Forum</b>
                <br>
            </div>
            <div style="margin-bottom:5px;">
                <br/><p>Name</p>
                <input type="text" placeholder="Your name" name="cname" id="cname" value="" autocomplete="off" maxlength="250"><br/>
                <br/><p>Message</p>
                <textarea rows="10" cols="100" placeholder="Message" name="msg" id="msg" autocomplete="off"></textarea>
            </div>
            
            <div style="text-align:center;padding-top:5px;">
                <input type="Reset" value="Cancel"> |
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
